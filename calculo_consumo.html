<body>
    <h3>¿Alcohol o gasolina?</h3>
</body>
<script>
    var tanque=40;
    var recorridoGasolina=480;
    var kmGasolina=recorridoGasolina/tanque;
    document.write("¿Cuántos kilómetros recorre el carro por cada litro de gasolina? "+ kmGasolina)
    var recorridoAlcohol=300;
    var kmAlcohol=recorridoAlcohol/tanque;
    document.write("<br>")
    document.write("¿Cuál es el la eficiencia del carro usando alcohol? " + kmAlcohol)
</script>
